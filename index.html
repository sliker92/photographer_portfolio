<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Olga Karpinovich Photographer</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

<header>
    <nav>
        <div class="logo">
            <a href="#" class="logo-link">Karpinovich.</a>
        </div>

        <div class="nav-container">
            <ul class="main-nav">
                <li><a href="#" class="menu-link menu-link-about">Обо мне</a></li>
                <li><a href="#" class="menu-link menu-link-price">Стоимость</a></li>
                <li><a href="#" class="menu-link menu-link-contacts">Контакты</a></li>
                <li><a class="menu-link phone" href="tel:+375292857804">+375 29 2857804</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <!--        <svg id="frame" width="68%" height="100%" xmlns='http://www.w3.org/2000/svg'>-->
    <!--            <rect x=35% y=6vh width=100% height=81vh stroke='coral' stroke-width="10px" fill="none"></rect>-->
    <!--        </svg>-->
    <div class="content-wrapper">

        <div class="left-content">
            <div class="strips-wrapper">
                <span class="strip strip-1"></span>
                <span class="strip strip-2"></span>
                <span class="strip strip-3"></span>
                <span class="strip strip-4"></span>
                <span class="strip strip-5"></span>
            </div>
            <h1 class="photographer-name">Ольга Карпинович</h1>
            <h3 class="photographer-description">Love story, kids, portrait - фотограф в Гродно.</h3>
            <span class="photographer-insta_link"><a href="#">Instagram account</a></span>
        </div>
        <div class="right-content">

        </div>
    </div>
</main>
<!--    </section>-->
<section class="portfolio">
    <h2 class="content-heading">Мои работы</h2>
    <div class="portfolio-wrapper">
        <div class="strips-portfolio-wrapper">
            <span class="strip strip-1"></span>
            <span class="strip strip-2"></span>
            <span class="strip strip-3"></span>
            <span class="strip strip-4"></span>
            <span class="strip strip-5"></span>
        </div>
        <div class="portfolio-line">
            <figure>
                <img class="portfolio-image" src="image/portfolio-kids.jpg" alt="desc">
                <p class="hashtag-photo">#фото#детскоефото</p>
                <figcaption>Летнее фото детей в поле</figcaption>
            </figure>
        </div>
        <div class="portfolio-line">
            <figure>
                <img class="portfolio-image" src="image/portfolio-girls.jpg" alt="desc">
                <p class="hashtag-photo">#фото#makeup</p>
                <figcaption>Парное фото</figcaption>
            </figure>
            <figure>
                <img class="portfolio-image" src="image/portfolio-girl.jpg" alt="desc">
                <p class="hashtag-photo">#фото#makeup</p>
                <figcaption>Осеннее фото девушки с отличным make-up</figcaption>
            </figure>
        </div>
        <div class="portfolio-line">
            <figure>
                <img class="portfolio-image" src="image/portfolio-girl2.jpg" alt="desc">
                <p class="hashtag-photo">#фото#фотопрогулка</p>
                <figcaption>Фото с прогулки по городу, обычный летний вечер</figcaption>
            </figure>
        </div>
    </div>
</section>
<section>
    <h2 class="content-heading">Обо мне</h2>
    <div class="about_me_wrapper">

    </div>
</section>
<script src="script.js"></script>
</body>
</html>
